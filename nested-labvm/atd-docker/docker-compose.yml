version: "3"
services:
  # sslupdater:
  #   container_name: atd-sslupdater
  #   image: atddocker_sslupdater:1.0
  #   restart: always
  #   environment:
  #     - PYTHONUNBUFFERED=1
  #   volumes:
  #     - /etc/atd:/etc/atd:ro
  uptime:
    container_name: atd-uptime
    image: atddocker_uptime:1.0
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /etc/atd:/etc/atd:ro
    networks:
      - atd_nginx
  login:
    container_name: atd-login
    image: atddocker_login:1.1
    restart: always
    hostname: devbox
    networks:
      - atd_nginx
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /etc/atd:/etc/atd:ro
      - /opt/atd/topologies:/opt/atd/topologies:ro
      - /home/arista/arista-dir:/home/arista:rw
      - /home/arista/.ssh:/home/arista/.ssh:rw
      - /opt/sftp/uploads:/opt/sftp:ro
      - /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock:ro
  cvpupdater:
    container_name: atd-cvpupdater
    image: atddocker_cvpupdater:1.0
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /etc/atd:/etc/atd:ro
      - /home/arista/arista-dir/cvp:/home/arista/cvp:ro
      - /opt/atd:/opt/atd:ro
      - cvp_dir:/home/arista/CVP_DATA:rw
  gitconfigletsync:
    container_name: atd-gitconfigletsync
    image: atddocker_gitconfigletsync:1.0
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /etc/atd:/etc/atd:ro
      - /opt/atd:/opt/atd:ro
      - cvp_dir:/home/arista/CVP_DATA:rw
  kvmbuilder:
    container_name: atd-kvmbuilder
    image: atddocker_kvmbuilder:1.1
    restart: on-failure
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /etc/atd:/etc/atd:ro
      - /opt/atd:/opt/atd:ro
      - /home/atdadmin/KVM_scripts:/home/atdadmin/kvm:rw
  ceosbuilder:
    container_name: atd-ceosbuilder
    image: atddocker_ceosbuilder:1.0
    restart: on-failure
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /etc/atd:/etc/atd:ro
      - /opt/atd:/opt/atd:ro
      - /opt/ceos:/opt/ceos:rw
  uilanding:
    container_name: atd-uilanding
    image: atddocker_uilanding:1.0
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /etc/atd:/etc/atd:ro
      - /opt/atd:/opt/atd:ro
      - /home/arista/arista-dir/apps/uilanding:/opt/modules:ro
    networks:
      - atd_nginx
  labguides:
    container_name: atd-labguides
    image: atddocker_labguides:1.1
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /etc/atd:/etc/atd:ro
      - /opt/atd:/opt/atd:ro
    networks:
      - atd_nginx
  freerad:
    container_name: atd-freeradius
    image: atddocker_freerad:1.0
    restart: always
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
  nginx:
    container_name: atd-nginx
    image: atddocker_nginx:1.1
    restart: always
    depends_on:
      - uilanding
      - jenkins
      - coder
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - nginx_log:/var/log/nginx:rw
      - /etc/atd:/etc/atd:ro
      - /opt/nginx/certs:/opt/nginx/certs:ro
    networks:
      - atd_nginx
  monitor:
    container_name: atd-monitor
    image: atddocker_monitor:1.0
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - nginx
    volumes:
      - nginx_log:/var/log/nginx:ro
      - /etc/atd:/etc/atd:ro
      - /var/log/wtmp:/var/log/wtmp:ro
  jenkins:
    container_name: atd-jenkins
    image: atddocker_jenkins:1.0
    restart: always
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
    networks:
      - atd_nginx
    volumes:
      - jenkins_home:/var/jenkins_home
      - /home/arista/arista-dir/apps/coder/labfiles:/opt/labfiles:rw
  robot:
    container_name: atd-robot
    image: mpergament/aristarobot:latest
    restart: always
    networks:
      - atd_nginx
    volumes:
      - /home/atdadmin/robot:/home/robot
      - /etc/atd/ACCESS_INFO.yaml:/etc/atd/ACCESS_INFO.yaml
      - /home/arista/arista-dir:/home/arista:rw
      - /opt/atd/topologies:/opt/atd/topologies
  coder:
    container_name: atd-coder
    image: atddocker_coder:1.2
    restart: always
    user: $ArID:$ArGD
    command: /home/coder/project
    networks:
      - atd_nginx
    volumes:
      - /home/arista/arista-dir/apps/coder/coder.yaml:/home/coder/.config/code-server/config.yaml:rw
      - /home/arista/.ssh:/home/coder/.ssh:rw
      - /home/arista/GUI_Desktop/persist:/home/coder/project/persist:rw
      - /home/arista/arista-dir/hosts:/etc/hosts:ro
      - /home/arista/arista-dir/apps/coder/labfiles:/home/coder/project/labfiles:rw
      - /home/arista/arista-dir/.ansible.cfg:/home/coder/.ansible.cfg:rw
      - /opt/sftp/uploads:/opt/sftp:ro
      - /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock:ro
  ssh:
    container_name: atd-ssh
    image: attdocker_ssh:1.0
    restart: always
    networks:
      - atd_nginx
    volumes:
      - /home/arista/arista-dir/apps/ssh/web.json:/opt/webssh2/app/config.json:ro
  webui:
    container_name: atd-webui
    image: jlesage/firefox:latest
    privileged: true
    shm_size: 512M
    restart: always
    volumes:
      - "/home/arista/arista-dir/apps/webui:/config:rw"
    networks:
      - atd_nginx
networks:
  atd_nginx:
volumes:
  atd_labguides:
  atd_http:
  jenkins_home:
  cvp_dir:
  nginx_log:
