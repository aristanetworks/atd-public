##################################################
# DC1 Spines                                     #
##################################################
spine:
  defaults:
    structured_config:
      switchport_default:
        mode: routed
    platform: ceos
    bgp_as: 65000
    loopback_ipv4_pool: 10.1.0.0/24
    bgp_defaults:
      - 'no bgp default ipv4-unicast'
      - 'distance bgp 20 200 200'
      - 'neighbor default send-community'
      - 'graceful-restart restart-time 300'
      - 'graceful-restart'
  nodes:
    - name: s1-spine1
      id: 10
      mgmt_ip: 192.168.0.10/24
    - name: s1-spine2
      id: 12
      mgmt_ip: 192.168.0.11/24

